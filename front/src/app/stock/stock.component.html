<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <app-async-btn
        title="Rafraîchir"
        [icon]="faRotateRight"
        (error)="setErrorMsg($event)"
        [action]="refresh()"
      ></app-async-btn>
      <a routerLink="add" class="button" title="Ajouter">
        <fa-icon [icon]="faPlus"></fa-icon>
      </a>
      <app-async-btn
        title="Supprimer"
        [icon]="faTrashAlt"
        [hidden]="selectedArticles.size === 0"
        [action]="remove()"
        (error)="setErrorMsg($event)"
      ></app-async-btn>
    </nav>
    <div class="error">
      {{ errorMsg }}
    </div>
    <table>
      <thead>
        <tr>
          <th class="name">Nom</th>
          <th class="price">Prix</th>
          <th class="qty">Quantité</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngIf="
            (articleService.articles$ | async) === undefined && errorMsg === '';
            else loaded
          "
        >
          <td colspan="3">
            <div class="loading">
              <fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon>
              <span>Chargement...</span>
            </div>
          </td>
        </tr>
        <ng-template #loaded>
          <tr
            *ngFor="let a of articleService.articles$ | async"
            (click)="select(a)"
            [class.selected]="selectedArticles.has(a)"
          >
            <td class="name">{{ a.name | ellipsis : 12 }}</td>
            <td class="price">
              {{ a.price | currency }}
            </td>
            <td class="qty">{{ a.qty }}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</main>
