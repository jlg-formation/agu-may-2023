<main>
  <h1>Ajout d'un article</h1>
  <form [formGroup]="f">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" />
      <div class="error"></div>
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
      <div class="error"></div>
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" formControlName="qty" />
      <div class="error"></div>
    </label>
    <div class="error"></div>
    <button class="primary">
      <fa-icon [icon]="faPlus"></fa-icon>
      <span>Ajouter</span>
    </button>
  </form>
  {{ f.value | json }}
</main>
