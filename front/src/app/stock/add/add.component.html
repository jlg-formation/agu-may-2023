<main>
  <h1>Ajout d'un article</h1>
  <form [formGroup]="f">
    <label>
      <span>Nom</span>
      <input type="text" formControlName="name" />
      <span class="error">
        <span *ngIf="f.controls.name.touched && f.controls.name.invalid">
          <span *ngIf="f.controls.name.errors?.['required']">
            Champ requis.
          </span>
          <span *ngIf="f.controls.name.errors?.['maxlength']">
            Trop long. ({{ f.controls.name.errors?.['maxlength'].actualLength}}
            > {{ f.controls.name.errors?.['maxlength'].requiredLength}})
          </span>
          <span *ngIf="f.controls.name.errors?.['minlength']">
            Trop court. ({{ f.controls.name.errors?.['minlength'].actualLength}}
            < {{ f.controls.name.errors?.['minlength'].requiredLength}})
          </span>
        </span>
      </span>
    </label>
    <label>
      <span>Prix</span>
      <input type="number" formControlName="price" />
      <span class="error"></span>
    </label>
    <label>
      <span>Quantit√©</span>
      <input type="number" formControlName="qty" />
      <span class="error"></span>
    </label>
    <div class="error"></div>
    <button class="primary" [disabled]="f.invalid">
      <fa-icon [icon]="faPlus"></fa-icon>
      <span>Ajouter</span>
    </button>
  </form>
  {{ f.value | json }}
  {{ f.controls.name.errors | json }}
</main>
